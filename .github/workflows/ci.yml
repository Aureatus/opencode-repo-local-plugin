name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Cache Bun install cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun run check

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Cache Bun install cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      - name: Cache OpenCode runtime
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/opencode
            ~/.cache/opencode
          key: opencode-cache-${{ runner.os }}-v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install OpenCode CLI
        run: curl -fsSL https://opencode.ai/install | bash

      - name: Add OpenCode to PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Verify OpenCode installation
        run: opencode --version

      - name: Run E2E
        env:
          OPENCODE_REPO_E2E_MAX_ATTEMPTS: "2"
        run: bun run test:e2e
