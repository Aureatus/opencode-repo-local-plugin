name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun run check

      - name: Ensure tag matches package version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG" != "v$VERSION" ]; then
            echo "Tag $TAG does not match package version v$VERSION"
            exit 1
          fi

      - name: Ensure tag commit is on main
        run: |
          git fetch --no-tags origin main
          if ! git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "Tagged commit is not on origin/main"
            exit 1
          fi

      - name: Verify publish files
        run: npm pack --dry-run

      - name: Publish stable
        if: ${{ !contains(github.ref_name, '-') }}
        run: npm publish --access public --provenance

      - name: Publish beta
        if: ${{ contains(github.ref_name, '-') }}
        run: npm publish --access public --tag beta --provenance
